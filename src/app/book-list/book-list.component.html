
<table class="table">
<thead>
<tr>
  <th scope="col">Name</th>
  <th scope="col">ISBN Code</th>
  <th scope="col">Authors</th>
  <th scope="col">Publising_name</th>
  <th scope="col">Publising_year</th>
  <th scope="col">Expenditure Place</th>
  <th scope="col"></th>
  <th scope="col"></th>
  <th scope="col"></th> 

</tr>
</thead>
<tbody *ngFor="let book of books">
<tr>

  <td>{{ book.name }}</td>
  <td>{{ book.isbn_code  }}</td>
  <td>{{ book.author }}</td>
  <td>{{ book.publising_name }}</td>
  <td>{{ book.publising_year }}</td>
  <td>{{ book.expenditure  }}</td>
  <td>
    <button 
      routerLink="/bookitem/{{book._id}}" 
      type="button" class="btn btn-outline-info">Show</button> 
  </td>
  <td>
    <button 
      type="button" class="btn btn-outline-primary">Update</button>
  </td>
  <!-- <td><button routerLink="/blog/edit/{{blog._id}}" type="button" class="btn btn-outline-primary">Update</button></td> -->
  <td>
    <button 
    type="button" class="btn btn-outline-danger">Delete</button>
  </td>
</tr>
</tbody>
</table>
